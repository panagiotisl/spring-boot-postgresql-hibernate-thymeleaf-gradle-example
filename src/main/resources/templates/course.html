<!DOCTYPE HTML>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="content">

    <div class="row">
		<div class="panel panel-default">
                <div class="panel-heading"><span th:text="${student.getName()}"></span></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">Add new Course</div>
                <div class="panel-body">
                    <form method="post" class="form-group" th:action="@{/students/__${student.getRollNo()}__/courses}">
                        <div class="form-group">
                            <label for="name">Name:&nbsp;</label>
                            <input class="form-control" type="text" name="name" id="name" maxlength="50"/>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Grade:&nbsp;</label>
                            <input class="form-control" type="number" name="grade" id="grade" maxlength="5"/>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Save"/>

                    </form>
                </div>
                <div class="panel-footer"><span th:text="${message}">Status</span></div>
            </div>
        </div>

        <div class="col-md-8 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">Courses List</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${student.getCourses()}">
                                <td th:text="${course.getName()}">Name</td>
                                <td th:text="${course.getGrade()}">Grade</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
